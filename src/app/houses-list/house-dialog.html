<h1 mat-dialog-title class="red-heading">Xóa nhà trọ</h1>
<div mat-dialog-content>
  Bạn chắc chắn muốn xóa "{{title}}"?
</div>
<div mat-dialog-actions>
  <button (click)="closedialog()" mat-button mat-dialog-close color="primary">Hủy</button>
  <button (click)="accept()" mat-button mat-dialog-close cdkFocusInitial color="warn">Xóa</button>
</div>
