    <h1>Liên hệ admin</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"></form>
    <div mat-dialog-content>
        <mat-form-field>
         <mat-label >Họ tên</mat-label>
         <input formControlName="name" matInput required>
        </mat-form-field>
        <mat-form-field>
         <mat-label>Địa chỉ email</mat-label>
         <input matInput formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
         <mat-label>Nội dung liên hệ</mat-label>
         <input matInput formControlName="message" required>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-raised-button type="submit" color="primary">Gửi</button>
        </div>
