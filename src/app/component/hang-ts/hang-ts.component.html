<h1>Danh mục hàng thủy sản<h1>
<mat-card>
    <mat-card-header>
  <mat-form-field>
    <input matInput (keyup)="Filterchange($event)" placeholder="Tìm kiếm" />
  </mat-form-field>
  <button style="margin-left: 60%;" (click)="addhangts()" mat-raised-button color="accent">Thêm (+)</button>

    </mat-card-header>
    <mat-card-content>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Id Loai">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Id loại</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="Ten Loai">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Tên loại</th>
        <td mat-cell *matCellDef="let element">{{element.tenLoai}}</td>
      </ng-container>

      <ng-container matColumnDef="Ten Nguoi Tao">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Tên người tạo</th>
        <td mat-cell *matCellDef="let element">{{element.createUsername}}</td>
      </ng-container>

      <ng-container matColumnDef="Ngay Tao">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Ngày tạo</th>
        <td mat-cell *matCellDef="let element">{{element.createDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      </ng-container>

      <ng-container matColumnDef="Toa Do">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Tọa độ</th>
        <td mat-cell *matCellDef="let element">{{element.coor}}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> isActive</th>
        <td mat-cell *matCellDef="let element">{{element.isActive}}</td>
      </ng-container>

      <ng-container matColumnDef="isDelete">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> isDelete</th>
        <td mat-cell *matCellDef="let element">{{element.isDelete}}</td>
      </ng-container>
      <ng-container matColumnDef="IdNV">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> ID NV</th>
        <td mat-cell *matCellDef="let element">{{element.idNV}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="edithangts(element.id)" mat-raised-button color="primary">Cập nhật</button>
            <button (click)="openDialog(element.id, element.tenLoai)" mat-raised-button color="warn">Xóa</button>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
