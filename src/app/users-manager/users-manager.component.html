<h1>Danh sách tài khoản<h1>
    <mat-card>
        <mat-card-header>
      <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" placeholder="Tìm kiếm" />
      </mat-form-field>
    
        </mat-card-header>
        <mat-card-content>
    
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="STT">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>STT</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
    
        <ng-container matColumnDef="Ho va ten">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Họ và tên</th>
            <td mat-cell *matCellDef="let element">{{element.fullname}}</td>
          </ng-container>
    
          <ng-container matColumnDef="Email">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>
    
          <ng-container matColumnDef="So dien thoai">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Số điện thoại</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
          </ng-container>
    
          <ng-container matColumnDef="Username">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{element.username}}</td>
          </ng-container>

          <ng-container matColumnDef="Trang thai">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Trạng thái tài khoản</th>
            <td mat-cell *matCellDef="let element">{{element.isActive ? 'Kích hoạt' : 'Chưa kích hoạt'}}<td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <button  mat-raised-button color="primary" (click)="kichHoatTaiKhoan(element)">Kích hoạt</button>
                <button (click)="DeleteUser(element.id)" mat-raised-button color="warn" >Xóa</button>
            </td>
          </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    
    </table>
    
    </mat-card-content>
    <br>
    <mat-card-footer>
    
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    
    </mat-card-footer>
    </mat-card>
