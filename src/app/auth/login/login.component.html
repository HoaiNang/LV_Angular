<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<div class="form">
  <div class="login_title">
    <h1>Đăng nhập</h1>

  </div>
<form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            [ngClass]="{ 'mat-invalid': f.submitted && username.invalid }"
          />
          <mat-error *ngIf="username.invalid && f.submitted">
            Username is required!
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'mat-invalid': f.submitted && password.invalid }"
          />
          <mat-error *ngIf="password.invalid && f.submitted">
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" type="submit" class="button">
          Login
        </button>
      </div>
      <div class="social">
        <div class="go"><i class="fab fa-google"> </i>  Google</div>
        <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="mat-alert mat-alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
</form>
</div>
